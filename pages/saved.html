<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trips - TravelPlan Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-purple-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="../index.html" class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                        üåç TravelPlan Pro
                    </a>
                </div>
                <div class="hidden md:flex space-x-8 items-center">
                    <a href="../index.html" class="text-gray-600 hover:text-gray-900 transition">Home</a>
                    <a href="generator.html" class="text-gray-600 hover:text-gray-900 transition">Generator</a>
                    <a href="saved.html" class="text-gray-900 font-semibold border-b-2 border-blue-600 pb-1">My Trips</a>
                    <a href="destinations.html" class="text-gray-600 hover:text-gray-900 transition">Destinations</a>
                    <a href="budget.html" class="text-gray-600 hover:text-gray-900 transition">Budget Planner</a>
                    
                    <div class="flex items-center gap-4 border-l pl-8">
                        <span id="auth-username" class="text-sm font-semibold text-gray-700"></span>
                        <button onclick="logout()" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700 transition">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-gray-900">My Saved Trips ‚úàÔ∏è</h1>

        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <div class="inline-block">
                <div class="flex space-x-2 mb-4">
                    <div class="w-4 h-4 bg-blue-600 rounded-full animate-bounce"></div>
                    <div class="w-4 h-4 bg-purple-600 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                    <div class="w-4 h-4 bg-amber-600 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                </div>
            </div>
            <p class="text-gray-600">Loading your trips...</p>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden bg-white rounded-xl shadow-xl p-12 text-center">
            <div class="text-6xl mb-4">‚úàÔ∏è</div>
            <h2 class="text-2xl font-bold text-gray-900 mb-3">No Trips Yet</h2>
            <p class="text-gray-600 mb-6">You haven't saved any trips yet. Start planning!</p>
            <a href="generator.html" class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-6 py-3 rounded-lg hover:shadow-lg transition inline-block">
                Create Your First Itinerary
            </a>
        </div>

        <!-- Trips Grid -->
        <div id="trips-container" class="hidden grid lg:grid-cols-2 gap-6">
            <!-- Trips will be loaded here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 px-4 mt-12">
        <div class="max-w-7xl mx-auto text-center">
            <p class="text-gray-400">¬© 2025 TravelPlan Pro. Created by Raj Nikam.</p>
        </div>
    </footer>

    <script src="../js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            requireAuth();
            loadSavedTrips();
        });

        // Helper function to format date in Indian format (DD/MM/YYYY)
        function formatIndianDate(dateString) {
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        async function loadSavedTrips() {
            try {
                console.log('üì• Loading saved trips...');
                
                const response = await fetch('../api/trips.php?action=all');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('üìã Trips data:', data);
                
                document.getElementById('loading').classList.add('hidden');
                
                if (data.success && data.trips && data.trips.length > 0) {
                    displayTrips(data.trips);
                } else {
                    document.getElementById('empty-state').classList.remove('hidden');
                }
                
            } catch (error) {
                console.error('‚ùå Error loading trips:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('empty-state').classList.remove('hidden');
            }
        }

        function displayTrips(trips) {
            const container = document.getElementById('trips-container');
            container.classList.remove('hidden');
            
            container.innerHTML = trips.map(trip => `
                <div class="bg-white rounded-xl shadow-xl p-6 hover:shadow-2xl transition">
                    <h3 class="text-2xl font-bold text-gray-900 mb-2">üìç ${trip.destination}</h3>
                    <div class="space-y-2 mb-6 text-gray-600">
                        <p><strong>Duration:</strong> ${trip.duration} days</p>
                        <p><strong>Budget:</strong> ${trip.budget}</p>
                        <p><strong>Style:</strong> ${trip.travel_style}</p>
                        <p><strong>Type:</strong> ${trip.traveler_type}</p>
                        <p><strong>Saved:</strong> ${formatIndianDate(trip.created_at)}</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="viewTrip('${trip.trip_id}')" class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                            üëÅÔ∏è View
                        </button>
                        <button onclick="deleteTrip('${trip.trip_id}')" class="flex-1 bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function viewTrip(tripId) {
            console.log('üëÅÔ∏è Viewing trip:', tripId);
            
            try {
                const response = await fetch(`../api/trips.php?action=get&trip_id=${tripId}`);
                const data = await response.json();
                
                if (data.success) {
                    const trip = data.trip;
                    const content = `
                        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-4xl mx-auto fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 max-h-96 overflow-y-auto" style="z-index: 1000;">
                            <button onclick="this.parentElement.remove()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">‚úï</button>
                            <h2 class="text-3xl font-bold mb-4 text-gray-900">${trip.destination}</h2>
                            <div class="mb-4 text-gray-600">
                                <p><strong>Duration:</strong> ${trip.duration} days</p>
                                <p><strong>Budget:</strong> ${trip.budget}</p>
                            </div>
                            <div class="prose max-w-none">${trip.content}</div>
                        </div>
                        <div class="fixed inset-0 bg-black bg-opacity-50" style="z-index: 999;" onclick="this.remove(); document.querySelector('[style*=z-index: 1000]')?.remove()"></div>
                    `;
                    document.body.insertAdjacentHTML('beforeend', content);
                } else {
                    alert('‚ùå Failed to load trip');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Failed to load trip');
            }
        }

        async function deleteTrip(tripId) {
            if (!confirm('Are you sure you want to delete this trip?')) return;
            
            try {
                const response = await fetch(`../api/trips.php?action=delete&trip_id=${tripId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('‚úÖ Trip deleted!');
                    loadSavedTrips();
                } else {
                    alert('‚ùå Delete failed: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Delete failed');
            }
        }
    </script>
</body>
</html>

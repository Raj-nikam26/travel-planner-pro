        <!-- Search and Filter -->

                <select id="filter-continent" class="px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none transition"

                        onchange="filterDestinations()">

                    <option value="budget">Budget-Friendly</option>

    <script src="../js/main.js"></script>

            { name: "Barcelona, Spain", continent: "europe", budget: "mid", emoji: "üè∞", description: "Architecture and Mediterranean vibes", highlights: "Sagrada Familia, Park G√ºell, Beaches" },
            { name: "Dubai, UAE", continent: "asia", budget: "luxury", emoji: "üèôÔ∏è", description: "Luxury and modern marvels", highlights: "Burj Khalifa, Palm Jumeirah, Desert Safari" },
            { name: "Rome, Italy", continent: "europe", budget: "mid", emoji: "üèõÔ∏è", description: "Eternal city of history", highlights: "Colosseum, Vatican, Trevi Fountain" },
            { name: "Bangkok, Thailand", continent: "asia", budget: "budget", emoji: "üõï", description: "Vibrant street life and temples", highlights: "Grand Palace, Floating Markets, Street Food" },
            { name: "London, UK", continent: "europe", budget: "luxury", emoji: "üé°", description: "Historic meets modern", highlights: "Big Ben, British Museum, Tower Bridge" },

            { name: "Machu Picchu, Peru", continent: "americas", budget: "mid", emoji: "‚õ∞Ô∏è", description: "Ancient Incan citadel", highlights: "Ruins, Hiking, Sacred Valley" },
            { name: "Cape Town, South Africa", continent: "africa", budget: "budget", emoji: "ü¶Å", description: "Natural beauty and wildlife", highlights: "Table Mountain, Safaris, Beaches" },
            { name: "Iceland", continent: "europe", budget: "luxury", emoji: "üåã", description: "Land of fire and ice", highlights: "Northern Lights, Geysers, Waterfalls" },
            { name: "Maldives", continent: "asia", budget: "luxury", emoji: "üèùÔ∏è", description: "Paradise on Earth", highlights: "Overwater Bungalows, Diving, Beaches" },
            { name: "Amsterdam, Netherlands", continent: "europe", budget: "mid", emoji: "üö≤", description: "Canals and culture", highlights: "Museums, Canals, Tulips" },
            { name: "Rio de Janeiro, Brazil", continent: "americas", budget: "budget", emoji: "üèñÔ∏è", description: "Beaches and carnival", highlights: "Christ Redeemer, Copacabana, Sugarloaf" },
            { name: "Prague, Czech Republic", continent: "europe", budget: "budget", emoji: "üè∞", description: "Fairy tale medieval city", highlights: "Charles Bridge, Castle, Old Town" },
        ];

        function loadDestinations() {
            const grid = document.getElementById('destinations-grid');
            grid.innerHTML = destinations.map(dest => `
                <div class="destination-card bg-white rounded-xl shadow-lg hover:shadow-2xl transition overflow-hidden transform hover:scale-105 cursor-pointer"
                     data-name="${dest.name.toLowerCase()}"
                     data-continent="${dest.continent}"
                     data-budget="${dest.budget}"
                     onclick="planTrip('${dest.name}')">
                    <div class="bg-gradient-to-br from-blue-600 to-purple-600 p-8 text-center">
                        <div class="text-6xl mb-3">${dest.emoji}</div>
                        <h3 class="text-2xl font-bold text-white">${dest.name}</h3>
                    </div>
                    <div class="p-6">
                        <p class="text-gray-600 mb-4">${dest.description}</p>
                        <div class="mb-4">
                            <div class="text-xs font-semibold text-gray-500 mb-1">TOP HIGHLIGHTS</div>
                            <div class="text-sm text-gray-700">${dest.highlights}</div>
                        </div>
                        <div class="flex gap-2 mb-4">
                            <span class="bg-blue-100 text-blue-700 text-xs px-3 py-1 rounded-full">${dest.continent}</span>
                            <span class="bg-purple-100 text-purple-700 text-xs px-3 py-1 rounded-full">${dest.budget}</span>
                        </div>
                        <button onclick="event.stopPropagation(); planTrip('${dest.name}')" 
                                class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:shadow-lg transition">
                            Plan Trip Here
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function filterDestinations() {
            const searchTerm = document.getElementById('search-destinations').value.toLowerCase();
            const continent = document.getElementById('filter-continent').value;
            const budget = document.getElementById('filter-budget').value;
            
            const cards = document.querySelectorAll('.destination-card');
            cards.forEach(card => {
                const name = card.getAttribute('data-name');
                const cardContinent = card.getAttribute('data-continent');
                const cardBudget = card.getAttribute('data-budget');
                
                const matchSearch = name.includes(searchTerm);
                const matchContinent = !continent || cardContinent === continent;
                const matchBudget = !budget || cardBudget === budget;
                
                if (matchSearch && matchContinent && matchBudget) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function planTrip(destination) {
            localStorage.setItem('selectedDestination', destination);
            window.location.href = 'generator.html';
        }

        document.addEventListener('DOMContentLoaded', loadDestinations);
    </script>
